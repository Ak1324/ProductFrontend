<div class="p-3 bg-primary-subtle text-emphasis-primary"><h2 class="text-center mt-2">Adding Feedback to Products</h2>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
<form >
    <div class="form-group">
    <label for="userId">User ID:</label>
    <input type="number" class="form-control w-25 m-2" [(ngModel)]="userId" [ngModelOptions]="{standalone:true}" id="userId" required>
    </div>
    <div class="form-group">
    <label for="productId">Product ID:</label>
    <input type="number" class="form-control w-25 m-2" [(ngModel)]="productId" [ngModelOptions]="{standalone:true}" id="productId" required>
    </div>
    <div class="form-group">
    <label for="rating">Feedback:</label>
    <input type="text" class="form-control w-25 m-2" [(ngModel)]="feedback" [ngModelOptions]="{standalone:true}" id="feedback" required >
    </div>
    <button type="submit" class="btn btn-primary m-2" (click)="submitFeedback()">submitFeedback</button>
    </form>
</div>
</div>
</div>
