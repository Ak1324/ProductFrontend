<div class="p-3 bg-primary-subtle text-emphasis-primary">
    <h2 class="text-center mt-2">Welcome Admin</h2>
    <p class="text-center mt-2">Enter Details to Get Started</p>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
 <form class="row needs-validation" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="m-3" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="m-3" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" id="password" required>
    </div>
    
     <button type="submit" class="btn btn-primary w-25 text-center" (click)="login()" >Login</button>
    
    
  </form>
 </div>
  </div>
</div>
