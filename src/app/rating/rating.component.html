<h1 class="text-center m-3">Add Rating!</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
<form >
    <div class="form-group">
    <label for="userId" class="m-2">User ID:</label>
    <input type="number" class="form-control w-50" [(ngModel)]="userId" [ngModelOptions]="{standalone:true}" id="userId" required>
    </div>
    <div class="form-group">
    <label for="productId" class="m-2">Product ID:</label>
    <input type="number" class="form-control w-50" [(ngModel)]="productId" [ngModelOptions]="{standalone:true}" id="productId" required>
    </div>
    <div class="form-group">
    <label for="rating" class="m-2">Rating:</label>
    <input type="number" class="form-control w-50" [(ngModel)]="rating" [ngModelOptions]="{standalone:true}" id="rating" required min="1" max="5">
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="submitRating()">Submit Rating</button>
    </form>

    </div>
</div>
</div>
