<div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary"><h2 class="text-center mt-2">Fill The Details to Get Registered</h2>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

<form class="needs-validation" novalidate>
    <div class="form-group">
        <div class="input-group has-validation">
        <label for="name">Name:</label>
      <input type="text" placeholder="Enter Your name" class="form-control w-50 m-2" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" id="name"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please provide a valid name.
      </div>
    </div>
     </div>
  <div class="form-group">
      <label>Username:</label>
 <input type="text" placeholder="Enter Your Username" class="form-control w-50 m-2" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" id="username"  required>
  </div>
    <div class="form-group">
    <label>password:</label>
    <input type="password" placeholder="Enter Your Password" class="form-control w-50 m-2" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" id="password"  required>
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input type="text" placeholder="Enter Your address" class="form-control w-50 m-2" [(ngModel)]="address" [ngModelOptions]="{standalone:true}" id="address"  required>
     </div>
    <div class="form-group">
            <label>Mobilenumber:</label>
       <input type="text" placeholder="Enter Your Mobilenumber" class="form-control w-50 m-2" [(ngModel)]="mobileNo" [ngModelOptions]="{standalone:true}" id="mobileNo"  required>
     </div>
       <a href="/udash"><button type="submit" class="btn btn-primary mt-2 " routerLink="udash" routerLinkActive="router-link-active" (click)="register()" >Register</button></a>
</form>
        </div>
    </div>
</div>
