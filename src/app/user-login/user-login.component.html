<div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary"><h2 class="text-center mt-2">Welcome to Product Review</h2>
</div>
<div class="d-flex justify-content-end">
    <a href="/admin" routerLinkActive="router-link-active" >
<button class="btn btn-primary" >Admin Login</button></a>
</div>

<div>
    <h3 class="text-center">User Login</h3>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
<form #loginForm="ngForm">
        <div class="form-group needs-validation" novalidate>
            
           <label for="username">Username:</label>
         <input type="text" placeholder="Enter Your Username" class="form-control w-50 m-2" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" id="username" name="username" required minlength="6">
         <div
         *ngIf="loginForm.submitted && loginForm.controls['username'].hasError('required')"
         class="text-danger"
       >
         Username is required.
       </div>
    
        </div>
    <div class="form-group">
    <label for="password">password:</label>
    <input type="password" placeholder="Enter Your Password" class="form-control w-50 m-2" [(ngModel)] ="password" [ngModelOptions]="{standalone:true}" id="password" required minlength="6">
    </div>
   <div>
    
    <button type="submit" class="btn btn-info mt-2" (click)="login()">Login</button>

</div>
</form>

</div>
</div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
    <p>Don't have an account?click the button to register</p>
    <a href="/register"><button routerLink="register" class="btn btn-primary">Register</button></a>
    
</div>
</div>
</div>
